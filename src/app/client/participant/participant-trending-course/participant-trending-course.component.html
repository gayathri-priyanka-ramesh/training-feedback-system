<!-- --------------------------------------------------Main Area-------------------------------------------------- -->
<main>
  <h1 id="pageTitle">{{ requiredCourse.courseName }}</h1>
  <!-- --------------------------------------------------Hero Section-------------------------------------------------- -->
  <div class="item d-flex container-fluid">
    <!-- -------------------------Info Area------------------------- -->
    <div class="item-info d-flex">
      <!-- -------------------------Data Area------------------------- -->
      <div class="course-info">
        <p class="card-text">
          <b>Instructor:</b> {{ requiredCourse.instructorName }}
        </p>
        <p class="card-text">
          <b>Start Date:</b> {{ requiredCourse.startDate }}
        </p>
        <p class="rating card-text">
          <span *ngFor="let star of starArray"
            ><i class="fa-solid fa-star"></i
          ></span>
        </p>
      </div>
      <!-- -------------------------Ring Area------------------------- -->
      <div class="data-info d-flex">
        <app-data-ring [ringsData]="ringsData"></app-data-ring>
      </div>
      <!-- -------------------------End of Ring Area------------------------- -->
    </div>

    <!-- -------------------------Info Image------------------------- -->
    <div class="item-img">
      <img
        src="{{ requiredCourse.imgSrc }}"
        alt="{{ requiredCourse.courseName }}"
        class="img-fluid"
      />
    </div>
  </div>
  <!-- -------------------------End of Info Area------------------------- -->

  <!-- -------------------------Apply Trending Course------------------------- -->
  <div class="button-group d-flex">
    <div class="button">
      <button
        class="btn nav-item"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Apply Course
      </button>
    </div>
  </div>

  <!-- -------------------------Modal------------------------- -->
  <app-modal
    [modalMessage]="modalMessage"
    [modalButtonMessage]="modalButtonMessage"
    [route]="route"
    [fragment]="fragment"
  ></app-modal>
  <!-- -------------------------End of Modal------------------------- -->
  <!-- -------------------------End of Apply Trending Course------------------------- -->
  <!-- --------------------------------------------------End of Hero Section-------------------------------------------------- -->

  <!-- --------------------------------------------------Other Trending Course Area-------------------------------------------------- -->
  <h2>Explore Other Trending Courses</h2>
  <!-- -------------------------Cards------------------------- -->
  <div class="courses row">
    <div class="col" *ngFor="let course of trendingCourses">
      <app-course-card [courseData]="course"></app-course-card>
    </div>
  </div>
  <!-- -------------------------End of Cards------------------------- -->
  <!-- --------------------------------------------------End of Other Trending Course Area-------------------------------------------------- -->
</main>
<!-- --------------------------------------------------End of Main Area-------------------------------------------------- -->
