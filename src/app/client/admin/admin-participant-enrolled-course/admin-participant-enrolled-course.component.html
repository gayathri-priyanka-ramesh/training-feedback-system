<!-- --------------------------------------------------Main Area-------------------------------------------------- -->
<main>
  <h1 id="pageTitle">{{ requiredCourse.courseName }}</h1>
  <!-- --------------------------------------------------Hero Section-------------------------------------------------- -->
  <div class="item d-flex container-fluid">
    <!-- -------------------------Info Area------------------------- -->
    <div class="item-info d-flex">
      <!-- -------------------------Data Area------------------------- -->
      <div class="course-info">
        <p class="card-text">
          <b>Instructor:</b> {{ requiredCourse.instructorName }}
        </p>
        <p>
          <b>Rating:</b>
          <span *ngFor="let star of starsArray">
            <i class="fa-solid fa-star"></i>
          </span>
        </p>
        <app-progress-bar
          [progressValue]="requiredCourse.progress"
        ></app-progress-bar>
      </div>
      <!-- -------------------------End of Data Area------------------------- -->
    </div>
    <!-- -------------------------End of Info Area------------------------- -->

    <!-- -------------------------Info Image------------------------- -->
    <div class="item-img">
      <img src="{{ requiredCourse.imgSrc }}" alt="course" class="img-fluid" />
    </div>
    <!-- -------------------------End of Info Image------------------------- -->
  </div>
  <!-- --------------------------------------------------End of Hero Section-------------------------------------------------- -->

  <!-- --------------------------------------------------Feedabck Section-------------------------------------------------- -->
  <h2 id="feedback">Feedback</h2>
  <div class="container-fluid" *ngFor="let module of moduleNumber">
    <p class="module-feedback">{{ module }} Feedback - Not yet submitted</p>
  </div>
  <!-- --------------------------------------------------End of Feedback Section-------------------------------------------------- -->

  <!-- --------------------------------------------------Participant Feedback-------------------------------------------------- -->
  <h3>Submitted Responses</h3>
  <app-feedback-response-table
    [responseDataParticipantView]="responseDataParticipantView"
  ></app-feedback-response-table>
  <!-- --------------------------------------------------End of Participant Feedback-------------------------------------------------- -->
</main>
<!-- --------------------------------------------------End of Main Area-------------------------------------------------- -->
