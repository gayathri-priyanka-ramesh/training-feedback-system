<!-- --------------------------------------------------Main Area-------------------------------------------------- -->
<main>
  <h1 id="pageTitle">{{ requiredCourse.courseName }}</h1>
  <h2>{{ moduleInfo }} Feedback</h2>

  <!-- --------------------------------------------------Feedback Response Table-------------------------------------------------- -->
  <app-feedback-response-table
    [responseDataAdminView]="responseDataAdminView"
  ></app-feedback-response-table>
  <!-- --------------------------------------------------End of Feedback Response Table-------------------------------------------------- -->

  <!-- -------------------------View Report Button------------------------- -->
  <div class="button-group d-flex">
    <div class="button">
      <a
        [routerLink]="[
          '/admin/home/course/viewFeedback/report',
          requiredCourse.id,
          requiredCourse.courseName,
          moduleInfo
        ]"
        fragment="pageTitle"
        class="btn nav-item"
        >Generate Report</a
      >
    </div>
  </div>
  <!-- -------------------------End of View Report Button------------------------- -->
</main>
<!-- --------------------------------------------------End of Main Area-------------------------------------------------- -->
